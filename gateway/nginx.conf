server {
  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location /static/ {
    alias /staticfiles/static/;
  }

  location / {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $http_host;
  }

  listen 80;
}