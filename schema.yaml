components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
        parent_category:
          type: integer
          nullable: true
      required:
      - name
    Good:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
        price:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000
          minimum: -100000000
        image:
          type: string
          format: binary
          nullable: true
        category:
          type: integer
      required:
      - name
      - price
      - category
    Recipient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        middle_name:
          type: string
          maxLength: 100
        zip_code:
          type: string
          maxLength: 10
        phone:
          type: string
          maxLength: 20
        address:
          type: string
          maxLength: 200
        user:
          type: integer
      required:
      - first_name
      - last_name
      - middle_name
      - zip_code
      - phone
      - address
      - user
    BasketItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        good:
          type: integer
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
      required:
      - good
    PaymentMethod:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        title:
          type: string
          maxLength: 100
        description:
          type: string
      required:
      - title
      - description
    DeliveryMethod:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        title:
          type: string
          maxLength: 100
        description:
          type: string
      required:
      - title
      - description
    Checkout:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        payment_total:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000
          minimum: -100000000
        payment_method:
          type: integer
          nullable: true
        delivery_method:
          type: integer
          nullable: true
        recipient:
          type: integer
          nullable: true
        basket:
          type: integer
      required:
      - payment_total
      - basket
    Transaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        status:
          enum:
          - pending
          - success
          - error
          type: string
        amount:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000
          minimum: -100000000
        checkout:
          type: integer
      required:
      - status
      - amount
      - checkout
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
